<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 02 - 2D transform example</title>
    <script src="prefixfree.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; min-height: 100%; }
    ul { list-style: none; }
    a { text-decoration: none; }
    button, input { outline:0; border:0; background: none; }
    .wrap { clear:both; width: 100%; min-height: 100%; }
    .tit { text-align: center; line-height: 1.6; padding-top: 1em; padding-bottom: 1em; }
    .wrap:after, .box_wrap1:after, .box_wrap2:after, .box_wrap3:after { content:""; display:block; clear: both ;}
    .box_wrap1  { clear:both; width:800px; margin:50px auto;  }
    .box_wrap1 li { width: 200px; height: auto; float: left; }
    .box_wrap1 li a { display:block; }
    .box_wrap1 li a img { display: block; width: 100%; transform:scale(1); 
    transition-duration:1s; transition-timing-function: ease-in-out; }
    .box_wrap1 li:hover a img { transform:scale(1.8); }

    .box_wrap2  { clear:both; width:800px; margin:50px auto;  }
    .box_wrap2 li { width: 200px; height:300px; float:left; overflow:hidden; }
    .box_wrap2 li a { display:block; width:200%; transition-duration:1s; }
    .box_wrap2 li a img { display:block; width: 50%; float:left; }
    .box_wrap2 li.item1:hover a { transform:translateX(-200px) translateY(0px); }        
    .box_wrap2 li.item2 a { transform:translateX(-200px) translateY(0px); }
    .box_wrap2 li.item2:hover a { transform:translateX(0px) translateY(0px); }
    .box_wrap2 li.item3 a { width: 100%; }
    .box_wrap2 li.item3 a img { float:none; clear: both; width: 100%; }
    .box_wrap2 li.item3:hover a { transform:translateX(0px) translateY(-300px); }
    .box_wrap2 li.item4 a { width: 100%; transform:translateX(0px) translateY(-300px); }
    .box_wrap2 li.item4 a img { float:none; clear: both; width: 100%; }
    .box_wrap2 li.item4:hover a { transform:translateX(0px) translateY(0px);  }

    .box_wrap3  { clear:both; width:800px; margin:50px auto;  }
    .box_wrap3 li { width: 200px; height: 300px; float:left; overflow: hidden; 
    position:relative; transition:0.8s; }
    .box_wrap3 li a { display:block; width: 100%; transition:1s; }
    .box_wrap3 li:after { content:""; display:block; width: 200px; height: 300px; 
    position:absolute; top: 0; left: 0; cursor: pointer; opacity:0.5; z-index:10;
transition:0.5s; }
    .box_wrap3 li.item1:after { background-color:gold; }
    .box_wrap3 li.item2:after { background-color:deepskyblue; }
    .box_wrap3 li.item3:after { background-color:deeppink; }
    .box_wrap3 li.item4:after { background-color:silver; }
    .box_wrap3 li a img { display:block; width: 100%; float:left; }
    .box_wrap3 li:hover::after { opacity:0; }
    </style>
</head>
<body>
    <div class="wrap">
        <h2 class="tit">이미지 줌어 트랜지션 효과 애니메이션</h2>
        <ul class="box_wrap1">
            <li class="item1"><a href=""><img src="./image/aespa/karina.jpg" alt="카리나"></a></li>
            <li class="item2"><a href=""><img src="./image/aespa/giselle.jpg" alt="지젤"></a></li>
            <li class="item3"><a href=""><img src="./image/aespa/winter.jpg" alt="윈터"></a></li>
            <li class="item4"><a href=""><img src="./image/aespa/ningning.jpg" alt="닝닝"></a></li>
        </ul><br><br>
        <hr>
        <h2 class="tit">이미지 슬라이딩 트랜지션 효과 애니메이션</h2>
        <ul class="box_wrap2">
            <li class="item1">
                <a href="">
                    <img src="./image/ive/anyujin.jpg" alt="안유진">
                    <img src="./image/ive/gaeul.jpg" alt="가을">
                </a>
            </li>
            <li class="item2">
                <a href="">
                    <img src="./image/ive/jangwonyoung.jpg" alt="장원영">
                    <img src="./image/ive/leeseo.jpg" alt="이서">
                </a>
            </li>
            <li class="item3">
                <a href="">
                    <img src="./image/ive/liz.jpg" alt="리즈">
                    <img src="./image/ive/rei.jpg" alt="레이">
                </a>
            </li>
            <li class="item4">
                <a href="">
                    <img src="./image/ive/liz.jpg" alt="리즈">
                    <img src="./image/ive/rei.jpg" alt="레이">
                </a>
            </li>
        </ul><br><br>
        <hr>
        <h2 class="tit">이미지 하이라이트 애니메이션</h2>
        <ul class="box_wrap3">
            <li class="item1"><a href=""><img src="./image/stayc/yoon.jpg" alt="윤"></a></li>
            <li class="item2"><a href=""><img src="./image/stayc/j.jpg" alt="재이"></a></li>
            <li class="item3"><a href=""><img src="./image/stayc/sieun.jpg" alt="시은"></a></li>
            <li class="item4"><a href=""><img src="./image/stayc/sumin.jpg" alt="수민"></a></li>
        </ul><br><br>
        <hr>
    </div>
</body>
</html>
