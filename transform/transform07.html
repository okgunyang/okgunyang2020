<!DOCTYPE html>
<html>
<head>
<title>3D cube slider1</title>
<script src="prefixfree.min.js"></script>
<style>
div .stage {  perspective:1200px; margin-top:200px }
.cube{ animation:spincube ease-in-out 12s infinite;
        transform-origin: 150px 150px 0;
    transform-style:preserve-3d;
}
.cube div {
	position:absolute;
	width:300px;
	height:300px;
	border:solid 1px #ddd;
	box-sizing:border-box;
	text-align:center;
	font-size:2em; }
.cube div img { display:block; width:100%; height:100%; }
.cube .side1 { /* 앞면 */	transform: translateZ(150px);  }
.cube .side2 { /* 오른쪽 면 */ transform: translateX(150px) rotateY(90deg); }
.cube .side3 { /* 뒷면 */
	transform: translateZ(-150px) rotateY(180deg); }
.cube .side4 { /* 왼쪽 면 */
  	transform: translateX(-150px) rotateY(-90deg); }
.cube .side5 { /* 아랫 면 */
  	transform: translateY(150px) rotateX(270deg); }
.cube .side6 { /* 윗 면 */
  	transform: translateY(-150px) rotateX(270deg) rotateY(-180deg) rotateZ(-90deg); }    
  @keyframes spincube {
    from,to { 
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    16% { /*spin to side 2 */
      transform: rotateY(-90deg);
    }
    33% { /* spin to side 3 */
      transform: rotateY(-180deg);
    }
    50% { /* spin to side 4 */
      transform: rotateY(-270deg);
    }
    66% { /* spin to side 5 (bottom of cube) */
      transform: rotateX(90deg);
    }
    83% { /* spin to side 6 (top of cube) */
      transform:  rotateZ(-45deg) rotateX(270deg) rotateY(45deg);
    }
  }

    </style>
</head>
<body>
<div align="center">
    <div class="stage" style="width:300px;height:300px;">
        <div class="cube">
            <div class="side1" style="background-color:red">
                <img src="./image/1.jpg">
            </div>
            <div class="side2" style="background-color:green">
                <img src="./image/2.jpg">
            </div>
            <div class="side3" style="background-color:blue">
                <img src="./image/3.jpg">
            </div>
            <div class="side4" style="background-color:orange">
                <img src="./image/4.jpg">
            </div>
            <div class="side5" style="background-color:purple">
                <img src="./image/5.jpg">
            </div>
            <div class="side6" style="background-color:pink">
                <img src="./image/6.jpg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
