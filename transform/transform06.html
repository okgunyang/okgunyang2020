<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변형 애니메이션6</title>
    <style>
* { box-sizing: border-box;}
body {  font-family: Avenir, Arial, sans-serif;
    margin: 2%; }
div.flip-3d {
    perspective: 1200px;
    width: 28%;
    display: inline-block;
    margin: 2%;
    cursor:pointer; 
}
div.flip-3d figure {
    position: relative;
    transform-style: preserve-3d;
    transition: 1s transform;
    font-size: 1.6rem;
}
div.flip-3d figure img {
    width: 100%;
    height: auto;
}
div.flip-3d figure figcaption {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    transform: rotateY(.5turn) translateZ(1px);
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
    padding-top: 45%;
    opacity: 0.6;
    transition: 1s .5s opacity;
}

div.flip-3d:hover figure {
    transform: rotateY(.5turn);
}

div.flip-3d:hover figure figcaption {
    opacity: 1;
}

div.flip-3d figure:after {
    content: " ";
    display: block;
    height: 8vw;
    width: 100%;
    transform: rotateX(90deg);
    background-image:radial-gradient(ellipse closest-side, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
}

@media screen and (max-width: 800px) {
    div#flip-3d {
        perspective-origin:center top;
    }
    div#flip-3d figure {
        display: block;
        width: 50%;
        margin: 0 auto;
        margin-bottom: 12vw;
    }
    div#flip-3d figure:last-child {
        display: none;
    }
}
    </style>
</head>
<body>
<div class="flip-3d item1">
    <figure>
        <img src="./image/1.jpg" alt>
        <figcaption>Natural1</figcaption>
    </figure>
</div>

<div class="flip-3d item2">
    <figure>
        <img src="./image/2.jpg" alt>
        <figcaption>Natural2</figcaption>
    </figure>
</div>
<div class="flip-3d item3">
    <figure>
        <img src="./image/3.jpg" alt>
        <figcaption>Natural3</figcaption>
    </figure>
</div>
</body>
</html>
