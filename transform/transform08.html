<!DOCTYPE html>
<html><head>
<title>Poster Circle</title>
<meta charset="utf-8">
<script src="prefixfree.min.js"></script>
<style>
body { font-family: 'Lucida Grande', Verdana, Arial; font-size:12px;}
#stage { margin:150px auto;  width:600px;  height:400px;
    perspective: 800; }
#rotate { margin:0 auto;  width:600px;  height:400px;
    transform-style:preserve-3d;  animation-name:x-spin;
    animation-duration:7s;    animation-iteration-count:infinite;
    animation-timing-function:linear; }
.ring { margin:0 auto;  height:110px;  width:600px;
    transform-style:preserve-3d;  animation-iteration-count:infinite;
    animation-timing-function:linear; }
.ring > :nth-child(odd) { background-color:#995C7F;  }
.ring > :nth-child(even) { background-color:#835A99;  }
.poster { position:absolute;  left:250px;  width:100px;  height:100px;
    opacity:0.7;  color:rgba(0,0,0,0.9);  border-radius:10px; }
.poster > p {  font-family:'Georgia', serif;  font-size:36px;
    font-weight:bold; text-align:center;  margin-top:28px; }
#ring-1 { animation-name:y-spin;  animation-duration:5s;  }
#ring-2 { animation-name: back-y-spin; animation-duration:4s;  }
#ring-3 { animation-name:y-spin; animation-duration:3s;  }
@keyframes x-spin {
    0%    { transform: rotateX(0deg); }
    50%   { transform: rotateX(180deg); }
    100%  { transform: rotateX(360deg); }
}
@keyframes y-spin {
    0%    { transform: rotateY(0deg); }
    50%   { transform: rotateY(180deg); }
    100%  { transform: rotateY(360deg); }
}
@keyframes back-y-spin {
    0%    { transform: rotateY(360deg); }
    50%   { transform: rotateY(180deg); }
    100%  { transform: rotateY(0deg); }
}
</style>
<style>
.ring .poster:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
.ring .poster:nth-child(2) { transform: rotateY(30deg) translateZ(200px); }
.ring .poster:nth-child(3) { transform: rotateY(60deg) translateZ(200px); }
.ring .poster:nth-child(4) { transform: rotateY(90deg) translateZ(200px); }
.ring .poster:nth-child(5) { transform: rotateY(120deg) translateZ(200px); }
.ring .poster:nth-child(6) { transform: rotateY(150deg) translateZ(200px); }
.ring .poster:nth-child(7) { transform: rotateY(180deg) translateZ(200px); }
.ring .poster:nth-child(8) { transform: rotateY(210deg) translateZ(200px); }
.ring .poster:nth-child(9) { transform: rotateY(240deg) translateZ(200px); }
.ring .poster:nth-child(10) { transform: rotateY(270deg) translateZ(200px); }
.ring .poster:nth-child(11) { transform: rotateY(300deg) translateZ(200px); }
.ring .poster:nth-child(12) { transform: rotateY(330deg) translateZ(200px); }
</style>
</head>
  
  <body>

    <div id="stage">
      <div id="rotate">
        <div id="ring-1" class="ring">
            <div class="poster"><p>0</p></div>
            <div class="poster"><p>1</p></div>
            <div class="poster"><p>2</p></div>
            <div class="poster"><p>3</p></div>
            <div class="poster"><p>4</p></div>
            <div class="poster"><p>5</p></div>
            <div class="poster"><p>6</p></div>
            <div class="poster"><p>7</p></div>
            <div class="poster"><p>8</p></div>
            <div class="poster"><p>9</p></div>
            <div class="poster"><p>10</p></div>
            <div class="poster"><p>11</p></div>
        </div>
        <div id="ring-2" class="ring">
            <div class="poster"><p>0</p></div>
            <div class="poster"><p>1</p></div>
            <div class="poster"><p>2</p></div>
            <div class="poster"><p>3</p></div>
            <div class="poster"><p>4</p></div>
            <div class="poster"><p>5</p></div>
            <div class="poster"><p>6</p></div>
            <div class="poster"><p>7</p></div>
            <div class="poster"><p>8</p></div>
            <div class="poster"><p>9</p></div>
            <div class="poster"><p>10</p></div>
            <div class="poster"><p>11</p></div>
        </div>
        <div id="ring-3" class="ring">
            <div class="poster"><p>0</p></div>
            <div class="poster"><p>1</p></div>
            <div class="poster"><p>2</p></div>
            <div class="poster"><p>3</p></div>
            <div class="poster"><p>4</p></div>
            <div class="poster"><p>5</p></div>
            <div class="poster"><p>6</p></div>
            <div class="poster"><p>7</p></div>
            <div class="poster"><p>8</p></div>
            <div class="poster"><p>9</p></div>
            <div class="poster"><p>10</p></div>
            <div class="poster"><p>11</p></div>
        </div>
      </div>
    </div>
</body></html>
