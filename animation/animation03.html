<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 03 - animation-delay 속성 </title>
    <script src="./prefixfree.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }

    /* animation-delay : 애니메이션 지연 시간으로 애니메이션의 시작시간을 늦출 때 활용 */
    body, html { width: 100%; height: 100%; }
    .wrap { width: 100%; height: 300px; margin-top: 50px; }
    .title { font-size:18px; }
    [class*="box"] { position:absolute; width: 240px; height: 240px; line-height: 240px; 
    text-align: center; color:#fff;  left:-50px; 
top:0; border-radius:150px; box-shadow:0px 0px 16px #666; 
    animation-name:ani1;  }
    .box1 { background-color:deeppink; animation-duration:5s; animation-delay:0s;}
    .box2 { background-color:deepskyblue; animation-duration:3s;  animation-delay:1.5s; }
    .box3 { background-color:red; animation-duration:6s;  animation-delay:3s; }
    .box4 { background-color:violet; animation-duration:4s;  animation-delay:4.5s; }

    @keyframes ani1 {
        from { left:-50px; transform:rotate(0deg); }
        50% { left:1000px; transform:rotate(720deg); }
        to { left:-50px; transform:rotate(0deg); }
    }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box1">
        <h2 class="title">내일은 오는 거니?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box2">
        <h2 class="title">이제 방황은 그만?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box3">
        <h2 class="title">우리는 힘들어도 고우~?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box4">
        <h2 class="title">내일이 우리에겐 무기~?</h2>
    </div>
</div>
</body>
</html>
