<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 05 - animation-direction 속성 </title>
    <script src="./prefixfree.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }

    /* animation-direction : 애니메이션 실행 방향 */
    /* normal : 0%(from) -> 100%(to) - 정방향 애니메이션 */
    /* reverse : 100%(to) -> 0%(from) - 역방향 애니메이션 */
    /* alternate : 0%(from) -> 100%(to) -> 0%(from) - 왕복 애니메이션 */
    /* alternate-reverse : 100%(to) -> 0%(from) -> 100%(from) - 역왕복 애니메이션 */

    /* animation-fill-mode : 애니메이션이 진행된 후 결과 표시 상태를 설정 */
    /* 모든 애니메이션은 애니메이션이 진행된 후에 원 상태로 복귀하는 특성이 있음 */
    /* none, backwards, forward : 애니메이션 진행 후 원 상태로 돌아감 */
    /* both : 진행 된 후 마지막(to:100%)에서 정지되어 종료 */
    body, html { width: 100%; height: 100%; }
    .wrap { width: 100%; height: 300px; margin-top: 50px; position:relative; }
    .title { font-size:18px; }
    [class*="box"] { position:absolute; width: 240px; height: 240px; line-height: 240px; 
    text-align: center; color:#fff;  left:-50px; animation-duration:5s;
top:0; border-radius:150px; box-shadow:0px 0px 16px #666; 
    animation-name:ani1;  }
    .box1 { background-color:deeppink;  animation-direction:normal; animation-fill-mode:none; }
    .box2 { background-color:deepskyblue; animation-direction: reverse; animation-fill-mode:backwards; }
    .box3 { background-color:red;  animation-direction: alternate; animation-fill-mode:both; }
    .box4 { background-color:violet;  animation-direction: alternate-reverse;  animation-fill-mode:forwards; }

    @keyframes ani1 {
        from { left:-50px; transform:rotate(0deg); }
        50% { left:1000px; transform:rotate(720deg); }
        to { left:500px; transform:rotate(-720deg); }
    }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box1">
        <h2 class="title">내일은 오는 거니?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box2">
        <h2 class="title">이제 방황은 그만?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box3">
        <h2 class="title">우리는 힘들어도 고우~?</h2>
    </div>
</div>
<div class="wrap">
    <div class="box4">
        <h2 class="title">내일이 우리에겐 무기~?</h2>
    </div>
</div>
</body>
</html>
