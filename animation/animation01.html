<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 01 - animation-duration 속성 </title>
    <script src="./prefixfree.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }

    /*
    @keyframes 애니메이션명 {
        [from | 0%] { 속성1:값1, 속성2:값; }
        %지점 { 속성1:값1, 속성2:값; }
        .....
        [to | 100%] { 속성1:값1, 속성2:값; }
    }
    */
    body, html { width: 100%; height: 100%; }
    .wrap { width: 100%; height: 300px; position:relative; margin-top: 30px;  }
    .box { position:absolute; width: 240px; height: 240px; line-height: 240px; 
    text-align: center; color:#fff; background-color:deeppink; left: 0; 
top:0; border-radius:150px; box-shadow:0px 0px 16px #666; 
    animation-name:ani1; animation-duration:5s; }
    @keyframes ani1 {
        from { left:0; top:0; transform:rotate(0deg); } /* 0s */
        30% { left:1200px; transform: rotate(-1500deg); }  /* 1.5s */
        50% { left:80px; top:500px; transform: rotate(640deg); }  /* 2.5s */
        80% { left:900px; transform:rotate(-640deg); } /* 4s */
        to { left:200px; top:0px; transform:rotate(1500deg); } /* 5s */
    }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <h2 class="title">내일은 오는 거니?</h2>
    </div>
</div>
</body>
</html>
