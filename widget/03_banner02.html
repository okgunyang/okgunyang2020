    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; font-family: 'Noto Sans KR', sans-serif; overflow-x:hidden; }
    ul { list-style: none; }
    a { color:#fff; text-decoration:none; }
    button, input { border:0; outline:0; background:none; }

    .wrap { clear:both; width: 100%; } 
    .tit { line-height: 3; text-align:center; }    
    .vs { clear:both; } 
    .ban_box1 { position:relative; }    
    .more { display:inline-block; font-size:20px; padding:12px 16px; 
        border-radius:40px; border:3px solid #fff; color:#fff;
        background:rgba(0,0,0,0.5);  position:absolute; right:80px; bottom:80px; }
    
    .visual1, .visual2 { width:600px; height:900px; margin: 0 auto; overflow:hidden; }
    .visual1 .ban_box1, .visual2 .ban_box1 { width:500%; } 
    .visual1 .ban_box1 .item, .visual2 .ban_box1 .item { float:left; width: 600px; position:relative; height:auto; }    
    .visual1 .ban_box1 .item img, .visual2 .ban_box1 .item img { display:block; width: 600px; height:900px; }     
    
    .visual3 { width:600px; height:900px; margin: 0 auto; overflow:hidden; position:relative; }
    .visual3 .ban_box1 { width:500%; } 
    .visual3 .ban_box1 .item { float:left; width: 600px; position:relative; height:auto; }    
    .visual3 .ban_box1 .item img { display:block; width: 600px; height:900px; }
    .visual3 button { display:block; width:120px; height: 200px; 
        position:absolute; top:50%; margin-top:-100px; cursor:pointer; }
    .visual3 .prev { left:40px; }
    .visual3 .next { left:560px; }
    .visual3 button:before, .visual3 button:after { content:""; display:block; width: 4px; height: 50px; background:#333; }
    .visual3 button:after { margin-top: -17px;  }    
    .visual3 .prev:before { transform:rotate(45deg); }    
    .visual3 .prev:after { transform:rotate(135deg); }    
    .visual3 .next:before { transform:rotate(-45deg); }    
    .visual3 .next:after { transform:rotate(-135deg); }

        }

            prev_ani();
        });
        $(".next").click(function(){
            next_ani();
        });
