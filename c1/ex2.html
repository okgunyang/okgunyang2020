<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탭 연습</title>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }
    .sec21 { width: 1200px; margin: 0 auto; border:1px solid #333; }   
    .btnFrame { width: 100%; clear:both; }
    .btnFrame li { width: 33.33333%; float:left; }  
    .btnFrame li label { display:block; line-height:40px; 
        text-align:center; background:#eee; color:#333; cursor: pointer; }
    #ra21:checked ~ .btnFrame .item1 label { background:#333;
        color:#fff; }  
    #ra22:checked ~ .btnFrame .item2 label { background:#333;
        color:#fff; }  
    #ra23:checked ~ .btnFrame .item3 label { background:#333;
        color:#fff; } 
    .imgFrame .game { display:none; width:100%; height: 600px; } 
    #ra21:checked ~ .imgFrame .item1 { display:block; }
    #ra22:checked ~ .imgFrame .item2 { display:block; }    
    #ra23:checked ~ .imgFrame .item3 { display:block; }
    .raItem { display: none; }    
    </style>
</head>
<body>
<h1>탭 콘텐츠</h1>
<section class="sec21">
    <input type="radio" name="raItem1" class="raItem" id="ra21" checked>
    <input type="radio" name="raItem1" class="raItem" id="ra22">
    <input type="radio" name="raItem1" class="raItem" id="ra23">
    <ul class="btnFrame">
        <li class="item1"><label for="ra21">탭21</label></li>
        <li class="item2"><label for="ra22">탭22</label></li>
        <li class="item3"><label for="ra23">탭23</label></li>
    </ul>
    <ul class="imgFrame">
        <li class="game item1">
            <div class="conData">
                <p>여기는 데이터1입니다.</p>
            </div>
        </li>
        <li class="game item2">
            <div class="conData">
                <p>여기는 데이터2입니다.</p>
            </div>
        </li>
        <li class="game item3">
            <div class="conData">
                <p>여기는 데이터3입니다.</p>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
