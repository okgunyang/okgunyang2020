<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 애니메이션 27</title>
    <script src="prefixfree.min.js"></script>
    <style>
@import url(https://fonts.googleapis.com/css?family=Wire+One);

body {
  background-color: #222;
  background-image: -webkit-radial-gradient(circle, #333, #222, #111);
  background-attachment: fixed;
  overflow: hidden;
  
  font-family: 'Wire One', sans-serif;
  font-size: 6em;
  color: #FFF;
  line-height: normal;
  text-align: center;
}

#glow {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 1em;
  margin: auto;
  display: block;
}
#glow p,
#glow span{
  display: inline-block;
  
  color: #FFF;
  text-shadow: 0 0 15px;
}
#glow p:nth-child(odd) {
  -webkit-animation: bglow .3s ease infinite;
}
#glow p:nth-child(even) {
  -webkit-animation: rglow .3s ease infinite;
}

@-webkit-keyframes bglow {
  0% {
    color: rgb(0, 135, 211);
    text-shadow: 0 0 15px;
  }
}
@-webkit-keyframes rglow {
  100% {
    color: rgb(233, 54, 40);
    text-shadow: 0 0 15px;
  }
}
    </style>
</head>
<body>
<section id="glow">
  <p>N</p>
  <p>E</p>
  <p>O</p>
  <p>N</p>
  <span>&mdash;</span>
  <p>L</p>
  <p>I</p>
  <p>G</p>
  <p>H</p>
  <p>T</p>
  <p>S</p>
</section>
</body>
</html>
