<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 애니메이션 13</title>
</head>
<style>
* { margin: 0; padding: 0; font-weight:900; }
.drawsvg, svg {    width: 100%;    height: 300px }
.drawsvg { background:#333; }
.stroke { stroke: #c36;  stroke-width: 1px;  stroke-dasharray: 0 250;
    stroke-opacity: 1;   fill: none;
    animation: stroke_offset 8s infinite;
    animation-timing-function: cubic-bezier(.25, .46, .45, .94);
}
@keyframes stroke_offset {
    100%, 25% {  stroke-dasharray: 0 250;   stroke-opacity: 1    }
    50%, 75% { stroke-dasharray: 250 0;   stroke-opacity: 0.75  }
    55%, 70% { stroke-dasharray: 250 0;  stroke-opacity: 0    }
}
.fill {  fill:#c36;  fill-opacity:0;  animation: fill_offset 8s infinite;
    animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94); }
@keyframes fill_offset {
    100%, 25%, 35%, 90% { fill-opacity: 0 }
    50%, 70% { fill-opacity: 1 }
}
#fade-text { font-family: 'Alex Brush', cursive; font-size: 4em }
@import url(https://fonts.googleapis.com/css?family=Alex+Brush);
</style>
<body>
    <div class="drawsvg">
        <svg version="1.1" viewBox="0 0 700 300">
            <symbol id="fade-text">
                <text x="45%" y="40%" text-anchor="middle">Introduce</text>
                <text x="55%" y="60%" text-anchor="middle">to Myself</text>
            </symbol>
            <g>
                <use class="stroke" xlink:href="#fade-text" />
                <use class="fill" xlink:href="#fade-text" />
            </g>
        </svg>
    </div>
</body>
</html>
