    <style>
html,
body {
  margin: 0;
}

body {
  background-color: #ff6148;
  color: #fff;
  overflow: hidden;
}

* {
  box-sizing: border-box;
}

#content {
  width: 100%;
  height: 100%;
  position: absolute;
  transition: all 0.5s ease;
}

h1 {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-family: -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue",
    Helvetica, Arial, sans-serif;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 36px;
  font-size: 64px;
  line-height: 96px;
  width: 1024px;
  margin: -50px 0 0 -500px;
  text-align: center;
  position: absolute;
  z-index: 100;
  top: 50%;
  left: 50%;
  transition: all 0.3s cubic-bezier(0.7, 0, 0.3, 1);
}

a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  display: inline-block;
  transition: all 0.3s cubic-bezier(0.7, 0, 0.3, 1);
}

a:hover {
  transform: scale(1.05);
  letter-spacing: 40px;
  transition: transform 0.2s cubic-bezier(0.19, 1, 0.22, 1),
    letter-spacing 1.4s cubic-bezier(0.19, 1, 0.22, 1);
}

a:active {
  transform: scale(0.95);
  letter-spacing: 12px;
  transition: transform 0.05s cubic-bezier(0.19, 1, 0.22, 1),
    letter-spacing 0.3s cubic-bezier(0.19, 1, 0.22, 1);
}

#holder {
  width: 800px;
  height: 800px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -410px 0 0 -400px;
  opacity: 0.99;
}

#arcs {
  width: 800px;
  height: 800px;
}

@keyframes spinit {
  0% {
    transform: rotate(0);
  }
  49% {
    transform: rotate(180deg);
  }
  51% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(0);
  }
}

span {
  display: block;
  width: 100%;
  height: 100%;
  padding: 4px;
  margin: 0;
  box-sizing: border-box;
  border-radius: 50%;
  border-style: solid;
  border-width: 18px;
  border-color: #c7c8b8 transparent transparent #c7c8b8;
  animation-name: spinit;
  animation-duration: 20s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: cubic-bezier(0.7, 0, 0.3, 1);
}

@media screen and (max-width: 1024px) {
  #content {
    transform: scale(0.7);
  }
}

@media screen and (max-width: 768px) {
  #content {
    transform: scale(0.5);
  }
}

@media screen and (max-width: 540px) {
  #content {
    margin-top: -70px;
  }
  h1 {
    font-size: 20px;
    margin-top: 480px;
  }
  a {
    letter-spacing: 20px;
  }
  a:hover {
    letter-spacing: 22px;
  }
}
