    <style>
.milky {
  font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
  text-transform: uppercase;
  display: block;
  font-size: 92px;
  font-weight: bold;

    0% { opacity:0; }

}
