<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 애니메이션 15</title>
    <script src="prefixfree.min.js"></script>
    <style>
@import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,300);
:root {
  width: 100%;
  height: 100%;
  transition: font-size 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  font-size: 100%;
}
@media screen and (min-width: 50em) {
  :root {
    font-size: 150%;
  }
}
@media screen and (min-width: 80em) {
  :root {
    font-size: 180%;
  }
}
body {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #00BCD4;
  line-height: 1.5;
  -webkit-animation: rainbow 25s infinite;
          animation: rainbow 25s infinite;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  font-family: "Roboto Slab", serif;
}
a {
  color: #FFFFFF;
  position: relative;
  text-decoration: none;
  margin: 2rem;
  font-size: 3rem;
  flex-grow: 1;
  font-weight: 300;
  overflow: hidden;
  display: block;
  text-align: center;
  -webkit-animation-duration: 1s;
          animation-duration: 1s;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}
a span {
  display: block;
  transition: -webkit-transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transition: transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transition: transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55), -webkit-transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
a:after {
  content: attr(data-link-alt);
  display: inline;
  position: absolute;
  transition: top 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  top: 100%;
  left: 0;
  right: 0;
  text-align: center;
}
a:hover {
  cursor: -webkit-grab;
  cursor: grab;
}
a:hover span {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
}
a:hover:after {
  top: 0;
}
a:active {
  -webkit-animation-name: rubberBand;
          animation-name: rubberBand;
  cursor: -webkit-grabbing;
  cursor: grabbing;
}
@-webkit-keyframes rainbow {
  0% {
    background: #00BCD4;
  }
  25% {
    background: #00C853;
  }
  50% {
    background: #C62828;
  }
  75% {
    background: #4527A0;
  }
  100% {
    background: #00BCD4;
  }
}
@keyframes rainbow {
  0% {
    background: #00BCD4;
  }
  25% {
    background: #00C853;
  }
  50% {
    background: #C62828;
  }
  75% {
    background: #4527A0;
  }
  100% {
    background: #00BCD4;
  }
}
@-webkit-keyframes rubberBand {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  30% {
    -webkit-transform: scale3d(1.25, 0.75, 1);
            transform: scale3d(1.25, 0.75, 1);
  }
  40% {
    -webkit-transform: scale3d(0.75, 1.25, 1);
            transform: scale3d(0.75, 1.25, 1);
  }
  50% {
    -webkit-transform: scale3d(1.15, 0.85, 1);
            transform: scale3d(1.15, 0.85, 1);
  }
  65% {
    -webkit-transform: scale3d(0.95, 1.05, 1);
            transform: scale3d(0.95, 1.05, 1);
  }
  75% {
    -webkit-transform: scale3d(1.05, 0.95, 1);
            transform: scale3d(1.05, 0.95, 1);
  }
  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
}
@keyframes rubberBand {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  30% {
    -webkit-transform: scale3d(1.25, 0.75, 1);
            transform: scale3d(1.25, 0.75, 1);
  }
  40% {
    -webkit-transform: scale3d(0.75, 1.25, 1);
            transform: scale3d(0.75, 1.25, 1);
  }
  50% {
    -webkit-transform: scale3d(1.15, 0.85, 1);
            transform: scale3d(1.15, 0.85, 1);
  }
  65% {
    -webkit-transform: scale3d(0.95, 1.05, 1);
            transform: scale3d(0.95, 1.05, 1);
  }
  75% {
    -webkit-transform: scale3d(1.05, 0.95, 1);
            transform: scale3d(1.05, 0.95, 1);
  }
  100% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
}  
    </style>
</head>
<body>
    <a href="#" data-link-alt="Do you like this?"><span>Mmm touch me...</span></a>
</body>
</html>
