body {
  background: #eee;
}

.me {
  top: 10%;
  width: 110px;
  right: 0;
  left: 0;
  margin: 0px auto;
  position: absolute;
}

.me:after {
  content: "";
  width: 5px;
  height: 2px;
  position: absolute;
  z-index: 99;
  box-shadow: 18px 33px 0 #E68273, 20px 33px 0 #E68273, 25px 33px 0 #E68273, 15px 45px 0 #e5b187, 15px 47px 0 #e5b187, 18px 45px 0 #e5b187;
  zoom: 200%;
}

.blinking {
  width: 7px;
  height: 5px;
  position: absolute;
  margin-left: -10px;
  z-index: 999;
  zoom: 200%;
  box-shadow: 19px 15px 0 #FBCAA0, 19px 25px 0 #FBCAA0, 39px 15px 0 #FBCAA0, 39px 25px 0 #FBCAA0;
  -webkit-animation: blink 3s infinite;
  animation: blink 3s infinite;
}

.blinking:after {
  content: "";
  width: 4px;
  height: 2px;
  position: absolute;
  z-index: 99;
  transform: rotate(13deg);
  box-shadow: 31px 26.2px 0 #E68273;
}

.blinking:before {
  -webkit-animation: moveArm 5s infinite;
  animation: moveArm 5s infinite;
  content: '';
  width: 5px;
  height: 5px;
  margin-left: 10px;
  -webkit-animation-delay: 1.7s;
  animation-delay: 0.7s;
  position: absolute;
  z-index: 90;
  box-shadow: -10px 40px #FBCAA0, -10px 45px #FBCAA0;
}

@-webkit-keyframes blink {

  }
  5% {

  10% {

  }
  100% {
    box-shadow: 19px 15px 0 #FBCAA0, 19px 25px 0 #FBCAA0, 39px 15px 0 #FBCAA0, 39px 25px 0 #FBCAA0;
  }
}

@keyframes blink {
