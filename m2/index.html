    a { text-decoration:none; }    
    button, label, input { outline: 0; border:0; background:transparent; }
    .ckItem, .raItem { display:none; }   
    #hd { width: 100%; height:60px; background:#222; position:absolute; top: 0; left: 0; z-index:80; }

    #login .inputItem { margin:20px auto; clear:both; border-radius:5px 5px 5px 5px; float: none; width:80%; } 
    .loginBtn, .contactBtn { display:block; width: 80%; line-height:40px; background:#38b5c7; color:#fff; text-align:center; font-size:1em;

    #container { clear:both; width:100%; height: 100%; }
    #visual { width: 100%; height: 100%; overflow:hidden; }    
    .vsFrame { width:400%; height: 100%; }

    .vsFrame li.on {  padding-top:0; opacity:1; }    
    .vsFrame .item1 { background-image:url("./img/slider1.jpg")}

    .btnFrame li.item3 { left:50%; }

    .page { clear:both; width: 100%; min-height:100%; padding-bottom: 30px; }
    .page:nth-child(2n+1) { background:#f1f1f1; }

    .pageLst { clear:both; width:100%; }

    .pageLst a img { display:block; width:90%; margin:0 auto; height: auto; }
    .pageMore {  display:block; margin:0 auto; margin-top:20px; color:#333; font-size:1.1em; text-align:center; padding:15px;

    .pageLst li a { position:relative; }    
    .pageLst li a:after { content:attr(data-value); display:block; min-width:240px; line-height:40px; font-size:1.1em; text-align:center; position:absolute; top:5em; z-index:30; color:#f1d30b; padding:2em;

    .frmLst li { min-height:32px; padding-top: 10px; padding-bottom: 10px; clear:both; width:100%; }    
    .coment { padding:10px 30px; color:#999; font-size:0.9em; text-align:center; }    
    #contact .inputItem { border:1px solid #999; color:#999; margin: 10px auto; display:block; float:none; }

    .ftWrap { height: 126px; background:#fff; padding: 3em;

    #splash { width: 100%; height: 100%; position:fixed; top: 0; left: 0; z-index:999; background:#fff; }

    <script>
    $(document).ready(function(){
        var wd = parseInt($("#visual").width());
        function nextAni(){
            $(".vsFrame").not(":animated").animate({"margin-left":-wd+"px"}, 600, function(){
                $(".vsFrame li").removeClass("on");
                $(".vsFrame li").eq(0).appendTo($(".vsFrame"));
                $(".vsFrame").css("margin-left", "0px");
                $(".vsFrame li").eq(0).addClass("on");
                $(".btnFrame li").eq(0).appendTo($(".btnFrame"));
                $(".btnFrame li label").removeClass("on");
                $(".btnFrame li").eq(0).find("label").addClass("on");
            });
        }
        var intv = setInterval(function(){
            nextAni();
        }, 3200); 
        
        var loadingToSplash = setTimeout(function(){
            loadSplash();
        }, 1000);
        
        function loadSplash(){
            $("#splash").animate({"opacity":"0", "left": "-101%"}, 600, function(){
                $("#splach").fadeOut();
            });
        }
    });    
    </script>
