    <script>
    $(document).ready(function(){
        var tot = parseInt($(".wrap").height());
        var wd = parseInt($(window).width());
        var ht = parseInt($(window).height());
        var hx = (parseInt($(window).width()) - 1280) / 2;
        var ratio = wd / tot;
        $(window).scroll(function(){
            var sc = parseInt($(window).scrollTop());
            console.log(sc);
            $("#gage .gagebar").width(hx+(wd*sc/tot));
            var cat = parseInt($("#page1").height())+parseInt($("#page2").height()) - 100; 
            if(sc>=cat) {
                $("#page3").addClass("on");
            }
            if(sc>=300){
                $("#arrow_top").addClass("on");
            } else {
                $("#arrow_top").removeClass("on");
            }
        });
        $(".page").each(function(index){
            var cat = parseInt($(this).offset().top);
            $("#quick li").eq(index).attr("data-scroll", cat);
        });
        $("#quick li").click(function(){
            var sc_dep = parseInt($(this).attr("data-scroll"));
            $("body, html").not(":animated").animate({"scrollTop":sc_dep+"px"});
        });
        $("#arrow_top").click(function(){
            $("body, html").not(":animated").animate({"scrollTop":"0px"}, 1500);
        });
    });    
    </script>
    <script>
    window.onload = function () {
//            var elm = ".page";
        $(".page").each(function (index) {
            // 개별적으로 Wheel 이벤트 적용
            var cat = $(this).attr("id");
            $(this).on("mousewheel DOMMouseScroll", function (e) {
                //$("#gnb li").removeClass("on");
                //$("#gnb li").eq(index).addClass("on");
                e.preventDefault();
                var delta = 0;
                if (!event) event = window.event;
                if (event.wheelDelta) {
                    delta = event.wheelDelta / 120;
                    if (window.opera) delta = -delta;
                } 
                else if (event.detail)
                    delta = -event.detail / 3;
                var moveTop = $(window).scrollTop();
                var elmSelecter = $(".page").eq(index);
                // 마우스휠을 위에서 아래로
                if (delta < 0) {
                    if ($(elmSelecter).next() != undefined) {
                        try{
                            moveTop = $(elmSelecter).next().offset().top;
                        }catch(e){}
                    }
                // 마우스휠을 아래에서 위로
                } else {
                    if ($(elmSelecter).prev() != undefined) {
                        try{
                            moveTop = $(elmSelecter).prev().offset().top;
                        }catch(e){}
                    }
                }
                    
                // 화면 이동 0.8초(800)
                $("html,body").stop().animate({
                    scrollTop: moveTop + 'px'
                }, {
                    duration: 800, complete: function () {
                    }
                });
            });
        });
    }
    </script>
