    <script>
    $(document).ready(function(){
        var vr_cnt=0;
        var vr_src;
        var sw=true;
        var vrIntv = setInterval(function(){ 
            vr_cnt++;
            if(vr_cnt>39){
                vr_cnt=0;
            }
            vrAni(vr_cnt);
        }, 40);
        function vrAni(vrNum){
            if(vrNum>=10){
                $("#vr_con1").attr("src", "./rotate/H.00"+vrNum+".png");
                $("#vr_con2").attr("src", "./rotate/L.00"+vrNum+".png");
            } else {
                $("#vr_con1").attr("src", "./rotate/H.000"+vrNum+".png");
                $("#vr_con2").attr("src", "./rotate/L.000"+vrNum+".png");
            }
        }
        $(".btn_box button").click(function(){
            $(".btn_box button").removeClass("on");
            $(this).addClass("on");
            $(".vr_img").removeClass("on");
            $("#vr_con1").toggleClass("on");
        });
        $(".btn_box .mild").click(function(){
            $(".btn_box button").removeClass("on");
            $(this).addClass("on");
            $(".vr_img").removeClass("on");
            $("#vr_con2").addClass("on");
        });
    });    
    </script>
