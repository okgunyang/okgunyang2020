<script type="text/javascript">
    $(document).ready(function(){
        $("#btn_left").unbind();
        $("#btn_left").bind("click", function(){           
            $("#banner_wrapper").stop();
            $("#banner_wrapper").animate({left:-103}, 1000);
        });
        $("#btn_right").unbind();
        $("#btn_right").bind("click", function(){
            $("#banner_wrapper").stop();
            $("#banner_wrapper").animate({left:103}, 1000);
        });
    });
</script>


<script>
var BANNER_INDEX = 1;
var BANNER_LEN = 0;
var BANNER_WIDTH = 102;
$("#btn_left").unbind();
$("#btn_left").bind("click", function(){           
    var nIndex = BANNER_INDEX-1;
    if(nIndex<0)
        nIndex = BANNER_LEN-1;
    // n번째 배너 보이기. 
    showBannerAt(nIndex);
});
$("#btn_right").unbind();
$("#btn_right").bind("click", function(){
    // 이동할 이전 배너 인덱스 값 구하기.
    var nIndex = BANNER_INDEX+1;
    if(nIndex>=BANNER_LEN)
        nIndex = 0;
    // n번째 배너 보이기.
    showBannerAt(nIndex);  
});
function showBannerAt(nIndex){
    if (nIndex != BANNER_INDEX) {
        //  n번째 배너 위치 값 구하기.
        var nPosition = -BANNER_WIDTH * nIndex;
         
        // 슬라이드 시작.
        $("#banner_wrapper").stop();
        $("#banner_wrapper").animate({
            left: nPosition
        }, 200);
        //현재 배너 인덱스 업데이트 시키기.
        BANNENR_INDEX = nIndex;
    }
}
</script>
