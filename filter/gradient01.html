<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>효과1 - 그라디언트</title>
    <style>
    * { margin: 0; padding: 0; }    
    body, html { width: 100%; }    
    ul { list-style: none; }
    a { text-decoration: none; }
    .wrap { clear: both; }
    .gra_fr, .circle_gra_fr, .conic_gra_fr, .rep_gra_fr { clear: both; width: 800px; margin:50px auto; }    
    .gra_fr li, .circle_gra_fr li, .conic_gra_fr li, .rep_gra_fr li { clear:both; min-height:400px; margin: 30px auto; }
    </style>    
    <style>    
    .gra1 { background: linear-gradient(#e66465, #9198e5); }    
    .gra2 { background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c); }    
    .gra3 { background: linear-gradient(to left, #369 0%, #693 50%, #936 75%, #396 100%); }   
    .gra4 { background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);} 
    .gra5 { background: linear-gradient(45deg, red, blue); }    
    .gra6 { background: linear-gradient(135deg, orange 60%, cyan); }
    .gra7 { background: linear-gradient(to right,
     red 20%, orange 20% 40%, yellow 40% 60%, green 60% 80%, blue 80%); }  
    .gra8 { background: linear-gradient(to bottom left, cyan 50%, palegoldenrod 50%);} 
    .gra9 { background: linear-gradient(to right, transparent, mistyrose),
      url("https://mdn.mozillademos.org/files/15525/critters.png"); } 
    </style>
    <style>   
    .cgr1 { background: radial-gradient(red, blue); } 
    .cgr2 { background: radial-gradient(red 10px, yellow 30%, #1e90ff 50%); }  
    .cgr3 { background: radial-gradient(at 0% 30%, red 10px, yellow 30%, #1e90ff 50%); }    
    .cgr4 { background: radial-gradient(ellipse closest-side,
      red, yellow 10%, #1e90ff 50%, beige); } 
    .cgr5 { background: radial-gradient(ellipse farthest-corner at 90% 90%,
      red, yellow 10%, #1e90ff 50%, beige); } 
    .cgr6 { background: radial-gradient(circle closest-side at 25% 75%,
      red, yellow 10%, #1e90ff 50%, beige); } 
    .cgr7 {   background:radial-gradient(circle at 50% 0,rgba(255,0,0,.5),rgba(255,0,0,0) 70.71%), radial-gradient(circle at 6.7% 75%, rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%),
      radial-gradient(circle at 93.3% 75%,rgba(0,255,0,.5),rgba(0,255,0,0) 70.71%) beige;
  border-radius:50%; }  
    </style>
    <style>   
    .conic1 { background: conic-gradient(red, blue); }
    .conic2 {  background: conic-gradient(at 0% 30%, red 10%, yellow 30%, #1e90ff 50%); }
    .conic3 { background: conic-gradient(from 45deg, red, orange, yellow, green, blue, purple); }  
    </style>
    <style>    
    .rep1 {background: repeating-linear-gradient(-45deg, red, red 5px, blue 5px, blue 10px);}
    .rep4 { background: repeating-radial-gradient(black, black 5px, white 5px, white 10px); } </style>
    <style>       
        .rep2 { background:repeating-linear-gradient(190deg, rgba(255, 0, 0, 0.5) 40px,
        rgba(255, 153, 0, 0.5) 80px, rgba(255, 255, 0, 0.5) 120px,
        rgba(0, 255, 0, 0.5) 160px, rgba(0, 0, 255, 0.5) 200px,
        rgba(75, 0, 130, 0.5) 240px, rgba(238, 130, 238, 0.5) 280px,
        rgba(255, 0, 0, 0.5) 300px), repeating-linear-gradient(-190deg, rgba(255, 0, 0, 0.5) 30px,
        rgba(255, 153, 0, 0.5) 60px, rgba(255, 255, 0, 0.5) 90px,
        rgba(0, 255, 0, 0.5) 120px, rgba(0, 0, 255, 0.5) 150px,
        rgba(75, 0, 130, 0.5) 180px, rgba(238, 130, 238, 0.5) 210px,
        rgba(255, 0, 0, 0.5) 230px),
      repeating-linear-gradient(23deg, red 50px, orange 100px,
        yellow 150px, green 200px, blue 250px,
        indigo 300px, violet 350px, red 370px); }  
    .rep3 { background:repeating-linear-gradient(90deg, transparent, transparent 50px,
        rgba(255, 127, 0, 0.25) 50px, rgba(255, 127, 0, 0.25) 56px,
        transparent 56px, transparent 63px,
        rgba(255, 127, 0, 0.25) 63px, rgba(255, 127, 0, 0.25) 69px,
        transparent 69px, transparent 116px,
        rgba(255, 206, 0, 0.25) 116px, rgba(255, 206, 0, 0.25) 166px),
      repeating-linear-gradient(0deg, transparent, transparent 50px,
        rgba(255, 127, 0, 0.25) 50px, rgba(255, 127, 0, 0.25) 56px,
        transparent 56px, transparent 63px,
        rgba(255, 127, 0, 0.25) 63px, rgba(255, 127, 0, 0.25) 69px,
        transparent 69px, transparent 116px,
        rgba(255, 206, 0, 0.25) 116px, rgba(255, 206, 0, 0.25) 166px),
      repeating-linear-gradient(-45deg, transparent, transparent 5px,
        rgba(143, 77, 63, 0.25) 5px, rgba(143, 77, 63, 0.25) 10px),
      repeating-linear-gradient(45deg, transparent, transparent 5px,
        rgba(143, 77, 63, 0.25) 5px, rgba(143, 77, 63, 0.25) 10px);
  background:repeating-linear-gradient(90deg, transparent 0 50px,
        rgba(255, 127, 0, 0.25) 50px 56px,transparent 56px 63px,
        rgba(255, 127, 0, 0.25) 63px 69px,transparent 69px 116px,
        rgba(255, 206, 0, 0.25) 116px 166px),repeating-linear-gradient(0deg, transparent 0 50px,rgba(255, 127, 0, 0.25) 50px 56px,transparent 56px 63px,
        rgba(255, 127, 0, 0.25) 63px 69px,transparent 69px 116px,
        rgba(255, 206, 0, 0.25) 116px 166px),repeating-linear-gradient(-45deg, transparent 0 5px,
        rgba(143, 77, 63, 0.25) 5px 10px),repeating-linear-gradient(45deg, transparent 0 5px,
        rgba(143, 77, 63, 0.25) 5px 10px); }      
    .rep5 { background:
      repeating-radial-gradient(ellipse at 80% 50%,rgba(0,0,0,0.5),
        rgba(0,0,0,0.5) 15px, rgba(255,255,255,0.5) 15px,
        rgba(255,255,255,0.5) 30px) top left no-repeat,
      repeating-radial-gradient(ellipse at 20% 50%,rgba(0,0,0,0.5),
        rgba(0,0,0,0.5) 10px, rgba(255,255,255,0.5) 10px,
        rgba(255,255,255,0.5) 20px) top left no-repeat yellow;
  background-size: 200px 200px, 150px 150px; }    
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="gra_fr">
            <li class="gra1"></li>
            <li class="gra2"></li>
            <li class="gra3"></li>
            <li class="gra4"></li>
            <li class="gra5"></li>
            <li class="gra6"></li>
            <li class="gra7"></li>
            <li class="gra8"></li>
            <li class="gra9"></li>
        </ul>
    </div>
    <div class="wrap">
        <ul class="circle_gra_fr">
            <li class="cgr1"></li>
            <li class="cgr2"></li>
            <li class="cgr3"></li>
            <li class="cgr4"></li>
            <li class="cgr5"></li>
            <li class="cgr6"></li>
            <li class="cgr7"></li>
        </ul>
    </div>
    <div class="wrap">
        <ul class="conic_gra_fr">
            <li class="conic1"></li>
            <li class="conic2"></li>
            <li class="conic3"></li>
        </ul>
    </div>
    <div class="wrap">
        <ul class="rep_gra_fr">
            <li class="rep1"></li>
            <li class="rep2"></li>
            <li class="rep3"></li>
            <li class="rep4"></li>
            <li class="rep5"></li>
        </ul>
    </div>
</body>
</html>
