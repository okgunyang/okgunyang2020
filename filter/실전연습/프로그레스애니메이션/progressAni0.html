<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로그레스 이미지 그리기</title>
    <script src="prefixfree.min.js"></script>
    <style>
.progress-pie-chart {  width: 200px;  height: 200px;  border-radius: 50%;
  background-color: #E5E5E5;  position: relative; }
.progress-pie-chart.gt-50 {  background-color: #81CE97; }
.ppc-progress {  content: "";  position: absolute;  border-radius: 50%;
  left: calc(50% - 100px);  top: calc(50% - 100px);  width: 200px;
  height: 200px;  clip: rect(0, 200px, 200px, 100px); /* 마스크 */ }
.ppc-progress .ppc-progress-fill {  content: "";  position: absolute;
  border-radius: 50%;  left: calc(50% - 100px);  top: calc(50% - 100px);
  width: 200px;  height: 200px;  clip: rect(0, 100px, 200px, 0);
  background: #81CE97;  transform: rotate(60deg); }
.gt-50 .ppc-progress {  clip: rect(0, 100px, 200px, 0); }
.gt-50 .ppc-progress .ppc-progress-fill {  clip: rect(0, 200px, 200px, 100px); 
    background: #E5E5E5; }
.ppc-progress-fill {   animation:fillani 1s;    animation-fill-mode:both; }
@keyframes fillani { 0% { transform:rotate(0deg); }  100% { transform:rotate(152deg); } }       
.ppc-percents {  content: "";  position: absolute;  border-radius: 50%;
  left: calc(50% - 173.9130434783px/2);    top: calc(50% - 173.9130434783px/2);
  width: 173.9130434783px;  height: 173.9130434783px;
  background: #fff;  text-align: center;
  display: table;    }
.ppc-percents span { display:block; font-size:2.6em; font-weight:bold; color: #81CE97; }
.pcc-percents-wrapper {  display: table-cell;  vertical-align: middle; }
body {  font-family: Arial;  background: #f7f7f7; }
.progress-pie-chart {  margin: 50px auto 0; }
    </style>
