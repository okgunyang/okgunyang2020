<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로그레스바 애니메이션 4</title>
    <script src="prefixfree.min.js"></script>
    <style>
    .container{
        width:500px;
        display:block;
        margin:50px auto;
    }
    .progress {
        overflow: hidden;
        height: 20px;
        background-color: #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
            margin-bottom: 20px;
    }
    .progress-bar {
        width: 0;
        height: 100%;
        color: #fff;
        text-align: center;
        background-color: #ee303c;
    }
    .progress-striped .progress-bar {
                background-image: -webkit-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
                background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
                background-size: 40px 40px;
    }
    .progress.active .progress-bar {
        -webkit-animation: progress-bar-stripes 2s linear infinite;
        animation: progress-bar-stripes 2s linear infinite;
        -moz-animation: progress-bar-stripes 2s linear infinite;
    }    
    #per40 { width:0; animation:per40 1s; animation-fill-mode:both; }    
    @keyframes per40 {
        100% { width:40%; }
    }   
    #per80 { width:0; animation:per80 2s; animation-fill-mode:both; }    
    @keyframes per80 {
        100% { width:80%; }
    }    
    </style>
</head>
<body>
<div class="container" >    
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="per40">
        <span>40% Complete </span>
      </div>

    </div>


    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="per80">
        <span>80% Complete </span>
      </div>

    </div>
</div>
</body>
</html>
