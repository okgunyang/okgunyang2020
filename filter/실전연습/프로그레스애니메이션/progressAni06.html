<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로그레스바 애니메이션 6</title>
    <script src="prefixfree.min.js"></script>
    <style>
body {
  background: #8fd5d5;
}

.contain-dots {
  position: relative;
  margin: 125px auto;
  width: 360px;
  height: 60px;
  overflow: hidden;
}

.dot {
  position: absolute;
  border: 4px solid white;
  border-radius: 50%;
  line-height: 50px;
  text-align: center;
  font-weight: bold;
  font-family: 'Alegreya Sans', sans-serif;
  color: white;
  width: 50px;
  height: 50px;
  z-index: 5;
}

.dot:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  background-image: linear-gradient(to right, #51c6b8, #f8b65b);
  border-radius: 50%;
  opacity: 0;
  width: 50px;
  height: 50px;
  z-index: -5;
  animation: fill 1s forwards, turn 8ms infinite, color 8s forwards;
}

.dot-2 {
  position: absolute;
  margin-left: 75px;
  border: 4px solid white;
  border-radius: 50%;
  line-height: 50px;
  text-align: center;
  font-weight: bold;
  font-family: 'Alegreya Sans', sans-serif;
  color: white;
  width: 50px;
  height: 50px;
  z-index: 5;
}

.dot-2:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  background-image: linear-gradient(to right, #f8b65b, #e9693f);
  border-radius: 50%;
  opacity: 0;
  width: 50px;
  height: 50px;
  z-index: -4;
  animation: fill 1s forwards, turn 8ms infinite, color 8s forwards;
  animation-delay: 1s;
}

.dot-3 {
  position: absolute;
  margin-left: 150px;
  border: 4px solid white;
  border-radius: 50%;
  line-height: 50px;
  text-align: center;
  font-weight: bold;
  font-family: 'Alegreya Sans', sans-serif;
  color: white;
  width: 50px;
  height: 50px;
  z-index: 5;
}

.dot-3:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  background-image: linear-gradient(to right, #e9693f, #51c6b8);
  border-radius: 50%;
  opacity: 0;
  width: 50px;
  height: 50px;
  z-index: -4;
  animation: fill 1s forwards, turn 8ms infinite, color 8s forwards;
  animation-delay: 2s;
}

.dot-4 {
  position: absolute;
  margin-left: 225px;
  border: 4px solid white;
  border-radius: 50%;
  line-height: 50px;
  text-align: center;
  font-weight: bold;
  font-family: 'Alegreya Sans', sans-serif;
  color: white;
  width: 50px;
  height: 50px;
  z-index: 5;
}

.dot-4:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  background-image: linear-gradient(to right, #51c6b8, #f8b65b);
  border-radius: 50%;
  opacity: 0;
  width: 50px;
  height: 50px;
  z-index: -4;
  animation: fill 1s forwards, turn 8ms infinite, color 8s forwards;
  animation-delay: 3s;
}

.dot-5 {
  position: absolute;
  margin-left: 300px;
  border: 4px solid white;
  border-radius: 50%;
  line-height: 50px;
  text-align: center;
  font-weight: bold;
  font-family: 'Alegreya Sans', sans-serif;
  color: white;
  width: 50px;
  height: 50px;
  z-index: 5;
}

.dot-5:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  background-image: linear-gradient(to right, #f8b65b, #e9693f);
  border-radius: 50%;
  opacity: 0;
  width: 50px;
  height: 50px;
  z-index: -4;
  animation: fill 1s forwards, turn 8ms infinite, color 8s forwards;
  animation-delay: 4s;
}

@keyframes fill {
  to {
    opacity: 1;
  }
}
@keyframes turn {
  to {
    transform: rotate(360deg);
  }
}
@keyframes color {
  to {
    background: #d5be4d;
  }
}    
    </style>
</head>
<body>
<div class="contain-dots">
  <span class="dot">20%</span> 
  <span class="dot-2">40%</span>
  <span class="dot-3">60%</span>
  <span class="dot-4">80%</span>
  <span class="dot-5">100%</span>    
</div>
</body>
</html>
