<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회전 VR</title>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; }
    ul { list-style: none; }
    a { text-decoration:none; }    
    #rotate { width: 600px; height:600px; margin:50px auto; overflow:hidden;  }   
    .item_box { width:100%; height:100%; position:relative; transform-style: preserve-3d; animation-name:ani1; animation-duration:4s; animation-iteration-count: infinite;   } 
    .item_box li { width:100%; height:100%; position:absolute; top:0; left:0; 
        background-size:100% 100%; background-repeat:no-repeat; background-position:center center; } 
    .item_box .item1 { background-image:url("./ex/H.0000.png"); transform:rotateY(0deg) translateZ(44px); }   
    .item_box .item2 { background-image:url("./ex/H.0010.png"); transform:rotateY(90deg) translateZ(200px); }       
    .item_box .item3 { background-image:url("./ex/H.0020.png"); transform:rotateY(180deg) translateZ(44px); }    
    .item_box .item4 { background-image:url("./ex/H.0030.png"); transform:rotateY(270deg) translateZ(200px); } 
    @keyframes ani1 {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }    
    </style>
</head>
<body>
    <div id="rotate">
        <ul class="item_box">
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
        </ul>
    </div>
</body>
</html>
