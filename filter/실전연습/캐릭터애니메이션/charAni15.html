<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캐릭터 애니메이션 15</title>
    <script src="prefixfree.min.js"></script>
    <style>
body {
  padding:50px;
}

.bot {
  position:absolute;
  border: 1px dashed red;
}

.bodytop {
  position:absolute;
  height:200px;
  width:200px;
  background-color:#FBB;
  background-image: linear-gradient(#ff9d2f, #ff6126);
  transform: skewY(-6deg);
  transform-origin: top left; 
  box-shadow: 2px 4px 2px black;
  z-index:10;
}
.bodytop2 {
  background-image: linear-gradient(#5fadff, #5691ff);
  transform: skewY(3deg);
}
.bot2 .bodybottom {
  background-image: linear-gradient(#5fadff, #5691ff);
}
.bot1 {
  left: 4%;
}
.bot2 {
  left: 66%;
}
.eye {
  position:absolute;
  width:25%;
  height:25%;
  border-radius:50%;
  background-color:white;
  background: radial-gradient(circle at 70% 30%, #FFF 0%, #fff 35%, #999 80%);
}
.eye1 {
  top: 15%;
  left:27%;
}
.eye2 {
  top: 15%;
  left:58%;
}
.eyecenter{
  position:absolute;
  left:20%;
  top:20%;
  height: 60%;
  width: 60%;
  border-radius:50%;
  background-color:black;
  background: radial-gradient(circle at 70% 30%, #777 0%, #555 35%, #222 80%);
  
}
.bodybottom {
  position:absolute;
  top:180px;
  height:100px;
  width:200px;
  background-color:#FBB;
  background-image: linear-gradient(#ff9d2f, #ff6126);
  transform: skewX(-2deg);
  transform-origin: top left;  
  z-index:-1;
  box-shadow: 2px 2px 2px black;
  
}
.eyebrow {
  position:absolute;
  top:-30%;
  width: 120%;
  height: 30%;
  background-color:pink;  
  box-shadow: 2px 2px 2px #0004;
}

.bot2 .eyecenter {
  animation: keyglanceleft 5s infinite;
}
@keyframes keyglanceleft{
  0% { transform: translate(0%, 0%) }
  3% {transform: translate(-25%, 15%)}
  17% {transform: translate(-25%, 15%)}
  20% {transform: translate(0%, 0%)}
  25% { transform: translate(0%, 0%) }
  28% {transform: translate(-25%, 5%)}
  38% {transform: translate(-25%, 5%)}
  40% {transform: translate(0%, 0%)}
}

.bot1 .eyecenter {
  animation-delay:1s;
  animation: keyglanceright 5.7s infinite;
}
@keyframes keyglanceright{
  0% { transform: translate(0%, 0%) }
  3% {transform: translate(25%, 15%)}
  17% {transform: translate(25%, 15%)}
  20% {transform: translate(0%, 0%)}
  25% { transform: translate(0%, 0%) }
  28% {transform: translate(25%, 5%)}
  38% {transform: translate(25%, 5%)}
  40% {transform: translate(0%, 0%)}
}

.bot1 .eyebrow1 {
  transform: translate(-8px,-3px) rotate(-17deg)
}



.bodytop1 {
  animation: keybounce 6s infinite;
}

@keyframes keybounce {
  10% {transform: translate(0px, 10px) skewY(-4deg);}
}

.bodytop2 {
  animation: keybounce2 5s infinite;
}
@keyframes keybounce2 {
  10% {transform: translate(0px, 10px) }
}


body {
background-color:silver;
background-image: 
radial-gradient(circle at 100% 150%, silver 24%, white 25%, white 28%, silver 29%, silver 36%, white 36%, white 40%, transparent 40%, transparent),
radial-gradient(circle at 0    150%, silver 24%, white 25%, white 28%, silver 29%, silver 36%, white 36%, white 40%, transparent 40%, transparent),
radial-gradient(circle at 50%  100%, white 10%, silver 11%, silver 23%, white 24%, white 30%, silver 31%, silver 43%, white 44%, white 50%, silver 51%, silver 63%, white 64%, white 71%, transparent 71%, transparent),
radial-gradient(circle at 100% 50%, white 5%, silver 6%, silver 15%, white 16%, white 20%, silver 21%, silver 30%, white 31%, white 35%, silver 36%, silver 45%, white 46%, white 49%, transparent 50%, transparent),
radial-gradient(circle at 0    50%, white 5%, silver 6%, silver 15%, white 16%, white 20%, silver 21%, silver 30%, white 31%, white 35%, silver 36%, silver 45%, white 46%, white 49%, transparent 50%, transparent);
background-size:100px 50px;  
}

.text1 {
  position:absolute;
  left:35%;
  top:30%;
  width: 25%;
  font: 24px sans-serif;
  background:white;
  border-radius:10px;
  padding:10px;
  z-index:-2;
  animation: keytext 14s infinite;
}
@keyframes keytext {
  0%, 46% { transform: scale(1); }  
  51%, 60% { transform: scale(0); }
  61% { transform: translate(200px, 0px ) scale(0); }
  63% { transform: translate(200px, 0px ) scale(0.7); }
  75%,100% { transform: scale(1); }  
}

.bot1 {
  transform-origin: 50% 80%;
  animation: keybot 30s infinite linear;
}

@keyframes keybot {
  0%, 29% { transform: scale(1.0)}
  45%,55% { transform: scale(0.3) translate(120px, 120px) }
  58%,86% { transform: scale(0.33) translate(170px, 120px) }
  87%,89% { transform: scale(0.55) translate(94px, 80px) }
  90%,92% { transform: scale(0.76) translate(47px, 40px) }
  93%, 100% { transform: scale(1.0)}
}

.bot2 .eyebrow1 {
  animation-delay:1s;
  animation: keybrow1 12.7s infinite;
}
.bot2 .eyebrow2 {
  animation-delay:1s;
  animation: keybrow2 12.7s infinite;
}
@keyframes keybrow1 {
  0% {transform: translate(0px,0px)}
  5%,45% {transform: translate(0px,10px) rotate(-5deg)}
  50% {transform: translate(0px,10px) rotate(-5deg)}
}
@keyframes keybrow2 {
  0% {transform: translate(0px,0px)}
  5%,45% {transform: translate(3px,10px) rotate(12deg)}
  50% {transform:translate(0px,0px)}
}
    
    </style>
</head>
<body>
<div class="bot bot1">
  <div class="bodytop bodytop1">
    <div class="eye eye1">
      <div class="eyecenter"></div>
      <div class="eyebrow eyebrow1"></div>
    </div>
    <div class="eye eye2">
      <div class="eyecenter"></div>
      <div class="eyebrow eyebrow2"></div>
    </div>
  </div>
  <div class="bodybottom bodybottom1"></div>
</div>
<div class="bot bot2">
  <div class="bodytop bodytop2">
    <div class="eye eye1">
      <div class="eyecenter"></div>
      <div class="eyebrow eyebrow1"></div>
    </div>
    <div class="eye eye2">
      <div class="eyecenter"></div>
      <div class="eyebrow eyebrow2"></div>
    </div>
  </div>
  <div class="bodybottom bodybottom1"></div>
</div>
<div class="text1">
  Design tip: 
   simple character animation can make a site come to life!
</div>
</body>
</html>
