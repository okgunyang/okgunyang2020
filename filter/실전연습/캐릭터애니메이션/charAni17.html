<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캐릭터 애니메이션 17</title>
    <script src="prefixfree.min.js"></script>
    <style>
body {
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 14px;
}

.character {
  display: block;
  width: 150px;
  float: left;
}
.character .head {
  background: #FFE4BE;
  display: block;
  width: 130px;
  height: 130px;
  border-radius: 100%;
  margin: 0 auto;
  position: relative;
  z-index: 20;
}
.character .head .l_eye, .character .head .r_eye {
  display: block;
  background: #FFF;
  width: 30px;
  height: 30px;
  border-radius: 100%;
  position: absolute;
}
.character .head .l_eye .pupil, .character .head .r_eye .pupil {
  display: block;
  background: #000;
  width: 10px;
  height: 10px;
  border-radius: 100%;
  bottom: 30%;
  left: 30%;
  position: absolute;
}
.character .head .l_eye {
  transform: translate(25px, 40px);
}
.character .head .r_eye {
  transform: translate(70px, 40px);
}
.character .head .nose {
  width: 15px;
  height: 30px;
  background: #ffcf8b;
  position: absolute;
  transform: translate(55px, 50px);
  border-radius: 10px;
}
.character .head .smile {
  display: block;
  background: #000;
  width: 60px;
  height: 25px;
  position: absolute;
  bottom: 15%;
  left: 25%;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
}
.character .head .smile .teeth {
  display: block;
  background: #FFF;
  width: 100%;
  height: 5px;
}
.character .body {
  display: block;
  background: #000;
  width: 150px;
  height: 100px;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  margin-top: -20px;
  position: relative;
  z-index: 10;
}
.character .body .r_arm {
  display: block;
  position: relative;
  background: #000;
  width: 110px;
  height: 40px;
  transform-origin: top left;
  animation: wave 0.5s 0.5s infinite alternate ease-in-out;
  -webkit-animation: wave 0.5s 0.5s infinite alternate ease-in-out;
}
.character .body .r_arm .hand {
  float: right;
  display: block;
  position: relative;
  background: #FFE4BE;
  width: 40px;
  height: 100%;
  border-top-right-radius: 30px;
  border-bottom-right-radius: 30px;
  transform: translate(20px, 0);
}

@-webkit-keyframes wave {
  0% {
    -webkit-transform: translate(120px, 20px) rotate(-45deg);
    transform: translate(120px, 20px) rotate(-45deg);
  }
  100% {
    -webkit-transform: translate(120px, 20px) rotate(-25deg);
    transform: translate(120px, 20px) rotate(-25deg);
  }
}
.intro {
  display: block;
  float: left;
  width: 60%;
  margin-left: 15%;
}    
    </style>
</head>
<body>
<div class="character">
  <div class="head">
    <div class="l_eye">
      <div class="pupil">
      </div>
    </div>
    <div class="r_eye">
      <div class="pupil">
      </div>
    </div>
    <div class="nose">
    </div>
    <div class="smile">
      <div class="teeth">
      </div>
    </div>
  </div>
  <div class="body">
    <div class="r_arm">
      <div class="hand">
      </div>
    </div>
  </div>
</div>

<div class="intro">
  <h1>Hi there!</h1>

</div>
</body>
</html>
