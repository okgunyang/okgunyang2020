<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹문서31</title>
    <script src="prefixfree.min.js"></script>
    <style>
    html, body {  margin: 0;  padding: 0;  width: 100%;  height: 100%; 
        overflow-x:hidden; }
    h2, h3, h4 { padding-left:14px; line-height: 2.4; }    
    .wrap { width:100vw; height:100vh; position:relative; clear:both; 
         box-sizing:border-box; overflow:hidden; }
    
    #char1 { background:#1d82cf; }    
    .scene { display:inline-block; vertical-align:middle; }    
    .text { color:#fff; text-shadow:1px 1px 3px #333;  font-size:2em;  font-weight:bold;
        text-align:center; padding-left:1em; }  
    .sheep { display:inline-block; position:relative; font-size:1em; margin-left:10em; }
    .sheep * { transition:transform 0.3s; }
    .sheep .top { position:relative; top: 0; animation:bob 1s infinite; }
    .sheep .head { display:inline-block; width:5em; height:5em; border-radius:100%; 
        background:#222; vertical-align:middle; position:relative; top:1em; 
        transform:rotate(30deg); } 
    .sheep .head:before { content:""; display:inline-block; width:80%; height:45%;
        background:#222; position:absolute; bottom:0%; right:-8%; border-radius:45% 40%; 
        transform:rotate(10deg); }
        
    .sheep .head .eye { display:inline-block; width:1em; height:1em; border-radius:100%; background:#fff; position:absolute; overflow:hidden;  top:1.7em; } 
    .sheep .head .eye.item1 { right:0.5em; }    
    .sheep .head .eye.item2 { right:2.5em; }
    .sheep .head .eye:before {  content:"";  display: inline-block;  background: black;
    width: 50%;  height: 50%;  border-radius: 100%;  position: absolute;  right: 10%;
  bottom: 10%;  transition: all 0.3s; }
    .sheep .head .ear { background:#222; width:50%; height:25%; border-radius:100%; position:absolute; }    
    .sheep .head .ear.item1 { left:-10%; top:5%; transform:rotate(-40deg); }  
    .sheep .head .ear.item2 { right:-12%; top:2%; transform:rotate(30deg); }   
    .sheep .body { display:inline-block; width:7em; height:7em; border-radius:100%;
        background:#fff; position:absolute; vertical-align:middle; left:-80%; }   
        
    .sheep:hover .head { transform:rotate(0deg); }
    .sheep:hover .head .eye { width:1.25em; height:1.25em; }    
    .sheep:hover .head .eye:before { right:30%; }
    .sheep:hover .top { animation-play-state:paused; } 
    .sheep .head:hover .ear {  transform: rotate(0deg); }    
    .sheep .legs .leg {  display:inline-block;  background:#141214;  width:0.5em;
      height:2.5em;  position:absolute; top:210%; }
    .sheep .legs .leg:first-child { left:-10%; }
    .sheep .legs .leg:nth-child(2) { left:-30%; }
    .sheep .legs .leg:nth-child(3) { left:-50%; }        
    .sheep .legs .leg:last-child { left:10%;  }
    .sheep:before {  content:"";  display:inline-block;  position: absolute;  top:175%;
        left:-90%;
      width:160%;  height:20%;  border-radius:100%;  background:rgba(0, 0, 0, 0.2); }
    .tooltip { position: absolute; z-index:999;   transition:0.8s; 
            right:80%; top:46%; width:200px; height:60px;  line-height: 30px; 
            background:#333; color:#fff; text-align:center; opacity:0;}   
    .sheep:hover ~ .tooltip { opacity:1; }      
    </style> 
</head>
<body>
    <h2>캐릭터 애니메이션</h2>
    <div class="wrap" id="char1">
        <h3>순한 양은 함부로 건드리지 마세요</h3>
        <div class="scene">
            <div class="text">Do not touch bites.</div>
            <div class="sheep">
                <span class="top">
                    <div class="legs">
                        <div class="leg"></div>
                        <div class="leg"></div>
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="body"></div>
                    <div class="head">
                        <div class="eye item1"></div>
                        <div class="eye item2"></div>
                        <div class="ear item1"></div>
                        <div class="ear item2"></div>
                    </div>
                </span>
            </div>
            <div class="tooltip">Puck you~! <br> Do not touch me.</div>
        </div>
    </div>
</body>
</html>
