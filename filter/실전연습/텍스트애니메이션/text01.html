<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 애니메이션1</title>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; }
    #text { font-size:200px; text-align:center; color:#333; 
        animation:textani1 cubic-bezier(0.4, 0, 0.2, 1) 1.2s 0.2ms infinite alternate; line-height: 3; } 
    @keyframes textani1 {
      0% {
        opacity: 0;
        transform: translate(0, 0);
        text-shadow: 0 0 transparent, 0 0 rgba(51, 51, 51, 0.9), 0 0 rgba(51, 51, 51, 0.8), 0 0 rgba(51, 51, 51, 0.7), 0 0 rgba(51, 51, 51, 0.6), 0 0 rgba(51, 51, 51, 0.5), 0 0 rgba(51, 51, 51, 0.4), 0 0 rgba(51, 51, 51, 0.3), 0 0 rgba(51, 51, 51, 0.2), 0 0 rgba(51, 51, 51, 0.1);
      }
      100% {
        opacity: 1;
        transform: translate(-20px, -20px);
        text-shadow: 0 0 transparent, 2px 2px rgba(51, 51, 51, 0.9), 4px 4px rgba(51, 51, 51, 0.8), 6px 6px rgba(51, 51, 51, 0.7), 8px 8px rgba(51, 51, 51, 0.6), 10px 10px rgba(51, 51, 51, 0.5), 12px 12px rgba(51, 51, 51, 0.4), 14px 14px rgba(51, 51, 51, 0.3), 16px 16px rgba(51, 51, 51, 0.2), 18px 18px rgba(51, 51, 51, 0.1);
      }
    }    
    </style>
</head>
<body>
    <div id="text">KIM</div>
</body>
</html>
