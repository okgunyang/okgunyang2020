<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변형 애니메이션17</title>
    <script src="prefixfree.min.js"></script>
    <style>
@import "https://fonts.googleapis.com/css?family=Baloo+Paaji";
html, body {  height: 100%;}
body {  font-family: 'Baloo Paaji', cursive;
  background: #1e90ff;  display: flex;  justify-content: center;
  align-items: center; }
.container {  width:600px;  height: 220px;  position: relative; }
h1, h2 {  font-size: 75px;  text-transform: uppercase; }
h1 span, h2 span {  width: 100%;  float: left;
  color: #ffffff;  clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 80%);
  transform: translateY(-50px);  opacity: 0;
  animation-name: titleAnimation;  animation-timing-function: ease;
    animation-duration:3s;    }
h1 span {  animation-delay: 0.6s;  animation-fill-mode: forwards; }
h1 span:first-child {  animation-delay: 0.7s; }
h1 span:last-child {  color: #ffe221;  animation-delay: 0.5s; }
h2 {  top: 0;  position: absolute; }
h2 span {  animation-delay: 4.1s;  animation-fill-mode: forwards; }
h2 span:first-child {  animation-delay:4.2s; }
h2 span:last-child {  color: #ffe221;  animation-delay: 4s; }
@keyframes titleAnimation {
  0% { transform: translateY(-50px);    opacity: 0;
    clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 80%);   }
  20% {    transform: translateY(0);    opacity: 1;
    clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 15%);  }
  80% {    transform: translateY(0);    opacity: 1;
    clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 15%);  }
  100% {    transform: translateY(50px);    opacity:0;
    clip-path: polygon(100% 0, 100% 0%, 0 100%, 0 100%);  }
}
.res_txt { text-align:center; font-size:75px; color:#fff; 
        animation:resTxt 2s 7.2s; animation-fill-mode: both; 
        position:absolute; top:100px; left:-1200px; z-index:40; }            
@keyframes resTxt { 
    0% { opacity:0; left: -1200px; }
    50% { opacity:1; left:0; font-size:75px; font-style:italic; }
    100% { opacity:1; left: 0; font-size:90px;  font-style:normal;  }
}        

    </style>
</head>
<body>
    <section class="container">
  <h1 class="title">
    <span>Hi, nice</span>
    <span>to see</span>
    <span>you here</span>
  </h1>
  <h2 class="title">
    <span>This is</span>
    <span>a long</span>
    <span>sub title</span>
  </h2>
  <h3 class="res_txt">About me</h3>
</section>
</body>
</html>
